<!DOCTYPE html>
<html>
<head>
    <meta charSet="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartaJS Demo</title>
    <style>
        body {
            width: 100%;
            padding: 5px 0;
            margin: 0;
        }
        #map {
            width: 100vw;
            height: 70vh;
            border: 1px solid #ccc;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="src/karta.css">
    <link rel="stylesheet" type="text/css" href="examples/custom.css">

    <script src="src/karta.js" type="text/javascript"></script>
</head>
<body>
    <h1>KartaJS Demo</h1>
    <div id="map"></div>

    <script>
        const map = new KartaJS('map', {
            center: [47, 10], // Center of the map
            zoom: 4,
            showLatlngMonitor: true, // Show mouse-pointers coordinates
            enableClusterManager: true,
            clusterManager: {
                maxZoom: 6,
                gridSize: 75,
            }
        });

        // Add markers
        map.addMarker({title: '0.00, 0.00', lat: 0, lng: 0, color: 'orange'});
        map.addMarker({id: 1, title: 'Russia - Moscow Kremlin', lat: 55.7532, lng: 37.6187, popup: 'Moscow Kremlin — the historic fortified complex at the heart of Moscow. Official residence of the President, iconic red walls, cathedrals.', showPopup: false});
        map.addMarker({id: 2, title: 'Russia - Hermitage Museum', lat: 59.9405, lng: 30.3137, color: '#22bb22', ico: 'img/museum.png', cssClass: 'icon', popup: 'Hermitage Museum — one of the world\'s largest museums in Saint Petersburg. Housed in the Winter Palace, vast collection of art and culture.'});
        map.addMarker({id: 3, title: 'Russia - Russky Bridge', lat: 43.0636, lng: 131.9084});
        map.addMarker({title: 'Canada - Niagara Falls', lat: 43.079810, lng: -79.074710, color: 'green', popup: '<h2 style="text-align: center;">Niagara Falls</h2><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/3Falls_Niagara.jpg/250px-3Falls_Niagara.jpg" style="float: left; margin: 0 5px 5px 0;width: 200px;"> Niagara Falls — a massive, powerful waterfall on the Canada-USA border. Famous for its immense flow, mist, and iconic horseshoe curve.'});
        map.addMarker({title: 'Czech Republic - Charles Bridge', lat: 50.086483, lng: 14.410856, color: '#555', popup: '<h2 style="text-align: center;">Charles Bridge</h2><img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Praha_Karlov_Most_005.jpg" style="float: left; margin: 0 5px 5px 0; width: 200px;">Charles Bridge — a famous 14th-century Gothic bridge in Prague. Baroque statues, views of Prague Castle, a must-see landmark.'});
        map.addMarker({title: 'France - Eiffel Tower', lat: 48.858370, lng: 2.294481, color: 'gray', popup: 'Eiffel Tower — the iconic iron lattice tower in Paris. Built in 1889, the city\'s tallest structure, a global symbol of France.'});
        map.addMarker({title: 'Italy - Colosseum', lat: 41.890210, lng: 12.492230});
        map.addMarker({title: 'India - Taj Mahal', lat: 27.175010, lng: 78.042090});
        map.addMarker({title: 'China - Great Wall of China (Badaling Section)', lat: 40.359210, lng: 116.020460, color: 'rgb(238, 28, 37)'});
        map.addMarker({title: 'China - Forbidden City', lat: 39.916345, lng: 116.397155, color: 'rgb(238, 28, 37)'});
        map.addMarker({title: 'Peru - Machu Picchu', lat: -13.163130, lng: -72.544940});
        map.addMarker({title: 'Spain - Sagrada Familia', lat: 41.403630, lng: 2.174360});
        map.addMarker({title: 'Tanzania - Serengeti National Park', lat: -2.333333, lng: 34.833332});
        map.addMarker({title: 'Turkey - Hagia Sophia', lat: 41.008427, lng: 28.979877});
        map.addMarker({title: 'UAE - Burj Khalifa', lat: 25.197200, lng: 55.274170});
        map.addMarker({title: 'United Kingdom - Big Ben', lat: 51.500610, lng: -0.124610});
        map.addMarker({title: 'USA - Golden Gate Bridge', lat: 37.819928, lng: -122.478255});
        map.addMarker({title: 'USA - Statue of Liberty', lat: 40.689249, lng: -74.044500});

        for (let i = 0; i < 20000; i++) {
            let lat = (Math.random() * 170) - 85;
            let lng = (Math.random() * 360) - 180;
            map.addMarker({title: 'Marker #' + i, lat: lat, lng: lng});
        }

        map.showPopup('20,000 markers successfully added. Clustering is enabled.');

    </script>
</body>
</html>
