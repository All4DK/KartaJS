<!DOCTYPE html>
<html>
<head>
    <title>KartaJS Demo</title>
    <style>
        #map {
            width: 1000px;
            height: 700px;
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="src/karta.css">
</head>
<body>
    <div id="map"></div>

    <script src="src/karta.js"></script>
    <script>
        const map = new KartaJS('map', {
            center: [45, 70],
            zoom: 3,
            showLatlngMonitor: true
        });

        // Добавляем метки
        map.addMarker({
            lat: 55.7558,
            lng: 37.6173,
            title: 'Moscow',
            color: '#ff4444',
            popup: 'Capital of Russia'
        });

            title: 'Russia - Moscow Kremlin',
            lat: 55.7532,
            lng: 37.6187
        });
        map.addMarker({
            title: 'Russia - Hermitage Museum',
            lat: 59.94,
            lng: 30.314
        });
        map.addMarker({
            title: 'Russia - Russky Bridge',
            lat: 43.0636,
            lng: 131.9084
        });
        map.addMarker({
            title: 'France - Eiffel Tower',
            lat: 48.858370,
            lng: 2.294481
        });
        map.addMarker({
            title: 'Italy - Colosseum',
            lat: 41.890210,
            lng: 12.492230
        });
        map.addMarker({
            title: 'Spain - Sagrada Familia',
            lat: 41.403630,
            lng: 2.174360
        });
        map.addMarker({
            title: 'United Kingdom - Big Ben',
            lat: 51.500610,
            lng: -0.124610
        });
        map.addMarker({
            title: 'Czech Republic - Charles Bridge',
            lat: 50.086483,
            lng: 14.410856
        });
        map.addMarker({
            title: 'UAE - Burj Khalifa',
            lat: 25.197200,
            lng: 55.274170
        });
        map.addMarker({
            title: 'India - Taj Mahal',
            lat: 27.175010,
            lng: 78.042090
        });
        map.addMarker({
            title: 'Canada - Niagara Falls',
            lat: 43.079810,

        });
        map.addMarker({
            title: 'USA - Statue of Liberty',

        map.addMarker({

            title: 'China - Forbidden City',
            lat: 39.916345,

        });
        map.addMarker({
            title: 'Tanzania - Serengeti National Park',
            lat: -2.333333,
            lng: 34.833332
        });
    </script>
</body>
</html>
